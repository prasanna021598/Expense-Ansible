- name: backend configurations for expense project
  hosts: Backend
  become: true
  tasks:
  - name: disabling nodejs  and enabling nodejs with version 20
    ansible.builtin.command: dnf module disable nodejs -y
    ansible.builtin.command: dnf module enable nodejs:20 -y
  - name: installing nodejs and adding user 
    ansible.builtin.command: dnf install nodejs -y
    ansible.builtin.command: useradd expense
  - name: create directory when not present
    ansible.builtin.command: mkdir /app
    when: changed is true
  - name: Copying application code to tmp directory
    ansible.builtin.geturl:
      src: https://expense-builds.s3.us-east-1.amazonaws.com/expense-backend-v2.zip
      dest: /tmp/backend.zip
  - name: Unzip the file that is tmp directory
    ansible.builtin.unarchive:
      src: /tmp/backend.zip
      dest: /tmp/backend.zip
      remote_src: yes